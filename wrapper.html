<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        body {
            background-color: none;
        }
        .video {
            color: none;
            background-color: none;
            width: 50rem;
            height: 25rem;
            grid-area: overlap;
            position: absolute;

        }

        .text-notification {
            color: rgb(255, 255, 255);
            background-color: none;
            font-size: 65px;
            width: 44.5rem;
            height: 10rem;
            top: 90px;
            left: 53px;
            position: relative;
            text-align: center;
            z-index: 1;
            position: absolute;
        }

        .fade-in {
            opacity: 0;
            animation-delay: 2.5s;
            animation: fadeIn ease 8s;
            -webkit-animation: fadeIn ease 8s;
            -webkit-animation-delay: 2.5s;
            -moz-animation: fadeIn ease 8s;
            -moz-animation-delay: 2.5s;
            -o-animation: fadeIn ease 8s;
            -o-animation-delay: 2.5s;
            -ms-animation: fadeIn ease 8s;
            -ms-animation-delay: 2.5s;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            75% {
                opacity: 1;
            }
        }

        @-moz-keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        @-webkit-keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        @-o-keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        @-ms-keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
    <script>
        function changeInnerText() {
            textDiv = document.getElementById("text");
            textDiv.innerHTML = latest;
        }
    </script>
    <script src="settings.js"></script>
</head>
